<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novo Cadastro</title>
    <link rel="shortcut icon" type="imagem/png" href="./img/favicon1.png">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="bloco">
        <img src="./img/helpper-logo.png" id="logo" alt="logo-helpper">

        <div class="bloco-central">
            <form action="clientes-cadastrados.html" method="get" >
                <div class="form-field">
                    <label for="nome" class="form-label">Nome</label>
                    <input class="text-field" type="text" autocomplete="off" autofocus id="nome" style="border: none">
                </div>
                <div class="form-field">
                    <label for="email" class="form-label" >Email</label>
                    <input class="text-field" type="email" autocomplete="on" id="email" style="border: none">
                </div>
                <div class="form-field">
                    <label for="Telefone" class="form-label" >Telefone</label>
                    <input class="text-field" type="text" autocomplete="off" id="Telefone" style="border: none">
                </div>
                <div class="form-field">
                    <label for="CEP" class="form-label" >Cep</label>
                    <input class="text-field" type="text" autocomplete="off" id="CEP" style="border: none">
                </div>
                <div class="form-field">
                    <label for="Logradouro" class="form-label" >Logradouro</label>
                    <input class="text-field" type="text" autocomplete="off" id="Logradouro" style="border: none">
                </div>
                <div class="form-field">
                    <label for="Número" class="form-label" >Número</label>
                    <input class="text-field" type="text" autocomplete="off" id="Número" style="border: none">
                </div>
                <div class="form-field">
                    <label for="Bairro" class="form-label" >Bairro</label>
                    <input class="text-field" type="text" autocomplete="off" id="Bairro" style="border: none">
                </div>
                <div class="form-field">
                    <label for="Cidade"class="form-label" >Cidade</label>
                    <input class="text-field" type="text" autocomplete="off" id="Cidade" style="border: none">
                </div>
                <div class="form-field">
                    <label for="Estado"class="form-label" >Estado</label>
                    <input class="text-field" type="text" autocomplete="off" id="Estado" style="border: none">
                </div>
                <button class="botao" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
